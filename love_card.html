<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Card Section -->
    <div id="card" class="card">
        <p class="intro">This is Sairam</p>
        <h2>Do you love me?</h2>
        <div class="buttons">
            <button class="button yes" onclick="showMessage()">
                Yes <span>&#10084;</span>
            </button>
            <button class="button no" onmouseover="moveButton()">
                No <span>&#128148;</span>
            </button>
        </div>
    </div>

    <!-- Hidden Message Section -->
    <div id="message" class="message" style="display: none;">

    </div>

    <script>
        function moveButton() {
            const noButton = document.querySelector('.button.no');
            
            // Get the viewport dimensions
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;

            // Generate random positions that ensure the button stays within the viewport
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            // Set the new position
            noButton.style.position = 'fixed';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }

        function showMessage() {
            // Hide the card and display the message
            document.getElementById('card').style.display = 'none';
            document.getElementById('message').style.display = 'flex';
        }
    </script>

</body>
</html>
